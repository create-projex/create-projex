install:
  - run: "npm ci || npm install"

git:
  - run: "git init && git add . && git commit -m 'init {{projectName}} from react-vite-starter'"

notes:
  - text: "Run: npm run dev  â€¢  Open: http://localhost:5173"

deploy:
  - when: "{{deploy}} == vercel"
    text: |
      To deploy on Vercel:
        npx vercel login
        npx vercel deploy --prod
  - when: "{{deploy}} == netlify"
    text: |
      To deploy on Netlify:
        npm install -g netlify-cli
        netlify login
        netlify deploy --build --prod
  - when: "{{deploy}} == cloudflare"
    text: |
      To deploy on Cloudflare Pages:
        npm install -g wrangler
        npx wrangler pages deploy dist
